<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200..300" rel="stylesheet" />
    <link rel="stylesheet" href="css/modnorm.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <article>
        <div id="user-choice">
            <h3>You pick...</h3>
            <div id="hands">
                <img src="media/rock.svg" alt="Rock">
                <img src="media/paper.svg" alt="Paper">
                <img src="media/scissors.svg" alt="Scissors">
            </div>
        </div>
        <div id="computer-choice">
            <h3>Opponent picks...</h3>
            <img src="media/mystery.svg" alt="Question mark">
        </div>
        <div id="results">
            <h3>____ beats ___. ___ wins!</h3>
            <div id="stats">
                <div id="wins">
                    <h3>__</h3>
                    <h5>wins</h5>
                </div>
                <div id="losses">
                    <h3>__</h3>
                    <h5>losses</h5>
                </div>
                <div id="ties">
                    <h3>__</h3>
                    <h5>ties</h5>
                </div>
                <button id="reset"></button>
            </div>
        </div>
    </article>
</body>
</html>
