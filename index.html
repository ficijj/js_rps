<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200..300" rel="stylesheet" />
    <link rel="stylesheet" href="css/modnorm.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body-dark" id="body">
    <header>
        <h1 id="title">Rock, Paper, Scissors</h1>
        <div id="dark-mode-switch">
            <span id="dark-mode" class="material-symbols-outlined" onclick="toggleTheme()">dark_mode</span>
            <span id="light-mode" class="hide material-symbols-outlined" onclick="toggleTheme()">light_mode</span>
        </div>
    </header>
    <article>
        <div id="play">
            <div id="user-choice" class="box-dark">
                <h3>You pick...</h3>
                <div id="hands">
                    <img id="rock" src="media/rock.svg" alt="Rock" onclick="select(this)">
                    <img id="paper" src="media/paper.svg" alt="Paper" onclick="select(this)">
                    <img id="scissors" src="media/scissors.svg" alt="Scissors" onclick="select(this)">
                </div>
                <button id="play-button" class="button-dark" onclick="compPick()"><span>Play</span></button>
            </div>
            <div id="computer-choice" class="box-dark">
                <h3>Opponent picks...</h3>
                <div id="img-wrapper">
                    <img id="question" src="media/mystery.svg" alt="Question mark">
                    <img class="hide" id="comp-rock" src="media/rock.svg" alt="Rock">
                    <img class="hide" id="comp-paper" src="media/paper.svg" alt="Paper">
                    <img class="hide" id="comp-scissors" src="media/scissors.svg" alt="Scissors">
                </div>
            </div>
        </div>
        <div id="results" class="box-dark">
            <p id="results-text">. . .</p>
            <div id="stats">
                <div id="wins">
                    <p class="numbers" id="win-num">0</p>
                    <p class="labels">wins</p>
                </div>
                <div id="losses">
                    <p class="numbers" id="loss-num">0</p>
                    <p class="labels">losses</p>
                </div>
                <div id="ties">
                    <p class="numbers" id="tie-num">0</p>
                    <p class="labels">ties</p>
                </div>
            </div>
            <button id="reset" class="button-dark" onclick="reset()"><span>Reset</span></button>
        </div>
    </article>
    <footer>
        &copy; Justin J. Fici
    </footer>
    <script src="page.js"></script>
</body>
</html>
